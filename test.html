    function printCart() {
    const cart = document.querySelector('.cart');
    const printContents = cart.innerHTML;
    const originalContents = document.body.innerHTML;
    document.body.innerHTML = printContents;
    window.print();
    document.body.innerHTML = originalContents;
}

function searchProducts() {
    const input = document.getElementById("searchInput");
    const filter = input.value.toUpperCase();
    const products = document.querySelectorAll('.product');

    products.forEach(product => {
        const productName = product.querySelector('h3').textContent.toUpperCase();
        if (productName.indexOf(filter) > -1) {
            product.style.display = "";
        } else {
            product.style.display = "none";
        }
    });
}

];

// Banner element
const banner = document.querySelector('.banner');
// Banner index
let bannerIndex = 0;

// Function to change banner image
function changeBanner() {
    bannerIndex = (bannerIndex + 1) % bannerImages.length;
    banner.style.backgroundImage = `url('${bannerImages[bannerIndex]}')`;
}

// Change banner image every 3 seconds
setInterval(changeBanner, 3000);

function updateCart() {
    const storeName = document.getElementById("storeName").value;
    const date = document.getElementById("date").value;
    document.getElementById("cartStoreName").textContent = storeName;
    document.getElementById("cartDate").textContent = date;
}

function toggleCart() {
    const cart = document.querySelector('.cart');
    cart.style.display = cart.style.display === 'none' ? 'block' : 'none';
}

document.addEventListener('DOMContentLoaded', function () {
    const products = document.querySelectorAll('.product');
    const cartItemsContainer = document.querySelector('.cart-items');
    const generateInvoiceBtn = document.querySelector('.generate-invoice-btn');
    const invoiceContainer = document.querySelector('.invoice');

    let cartItems = [];

    function updateCart() {
        cartItemsContainer.innerHTML = '';
        cartItems.forEach(item => {
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `
                <img src="${item.imageSrc}" alt="${item.name}">
                <div>
                    <p>${item.name}</p>
                    <p>Quantity: ${item.quantity}</p>
                </div>
            `;
            cartItemsContainer.appendChild(cartItem);
        });
 
        if (cartItems.length > 0) {
            generateInvoiceBtn.style.display = 'block';
        } else {
            generateInvoiceBtn.style.display = 'none';
        }
    }

     

    function isProductInStock(product, quantity) {
        // Implement your stock checking logic here
        // For demonstration purposes, let's assume all products have unlimited stock
        return true;
    }

    products.forEach(product => {
        const addToCartBtn = product.querySelector('.add-to-cart-btn');
        const name = product.querySelector('h3').textContent;
        const imageSrc = product.querySelector('img').src;

        addToCartBtn.addEventListener('click', () => {
            const quantity = parseInt(product.querySelector('.quantity').value);

            if (isProductInStock(name, quantity)) {
                const item = {
                    name,
                    quantity,
                    imageSrc
                };

                cartItems.push(item);
                updateCart();
            } else {
                alert(`Sorry, ${name} is out of stock.`);
            }
        });
    });

});
